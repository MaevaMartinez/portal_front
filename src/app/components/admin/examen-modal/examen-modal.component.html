<div class="container">
  <div class="preguntas-title">
    <mat-card-title>Preguntas del Producto</mat-card-title>

    <button mat-raised-button class="botonprimario" (click)="openAddQuestionDialog()">Agregar pregunta</button>
  </div>
  <div class="questions-container">

    <mat-list>
      <ul>
        <li *ngFor="let pregunta of data.questions" class="question-item">
          <mat-grid-list cols="2">
            <mat-grid-tile>
              <div class="question-content">
                <p>{{ pregunta.content }}</p>
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-list-item>
                <div class="question-level" [ngClass]="{
                  'level-hard': pregunta.level.id === 3,
                  'level-medium': pregunta.level.id === 2,
                  'level-easy': pregunta.level.id === 1
                }">
                  <span class="level-description">
                    <ng-container *ngIf="pregunta.level.id === 1">Bajo</ng-container>
                    <ng-container *ngIf="pregunta.level.id === 2">Medio</ng-container>
                    <ng-container *ngIf="pregunta.level.id === 3">Dif√≠cil</ng-container>
                  </span>
                </div>
              </mat-list-item>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="button-container">
            <button mat-mini-fab color="warn" (click)="deletePregunta(pregunta)" aria-label="Eliminar pregunta">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </li>
      </ul>
    </mat-list>


  </div>



  <button mat-raised-button class="botonprimario" (click)="cerrarDialog()">Cerrar</button>
</div>
