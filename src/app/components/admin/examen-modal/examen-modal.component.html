<div class="container">
  <h2>Preguntas del Producto</h2>
  <ul>
    <li *ngFor="let pregunta of preguntas">
      {{ pregunta.contenido }}
      <button mat-icon-button color="warn" (click)="deletePregunta(pregunta)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
  <button mat-raised-button color="primary" (click)="cerrarDialog()">Cerrar</button>
</div>
