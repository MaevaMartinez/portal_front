<p class="admin-panel-text">Panel de Administrador</p>
<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Perfil de User</h4>
          </div>
          <div class="card-body">
            <div class="user-profile">
              <div class="profile-item">
                <label>Nombre:</label>
                <p>{{ usuario.name }}</p>
              </div>
              <div class="profile-item">
                <label>Apellidos:</label>
                <p>{{ usuario.firstLastname }} {{ usuario.secondLastname }}</p>
              </div>
              <div class="profile-item">
                <label>RUT:</label>
                <p>{{ usuario.rut }}</p>
              </div>
              <div class="profile-item">
                <label>Correo Electrónico:</label>
                <p>{{ usuario.email }}</p>
              </div>
              <div class="profile-item">
                <label>Teléfono:</label>
                <p>{{ usuario.phone }}</p>
              </div>
              <div class="profile-item">
                <label>URL de LinkedIn:</label>
                <p>{{ usuario.linkedin }}</p>
              </div>
              <div class="profile-item">
                <label>Rol:</label>
                <p>{{ rol }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-secondary" (click)="regresar()">Regresar</button>
      </div>
    </div>
 </div>
