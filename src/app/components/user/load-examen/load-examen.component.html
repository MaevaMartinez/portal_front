<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h2 style="color: #F57C27;">Exámenes disponibles</h2>
    <br>
      <div class="col-md-6" *ngFor="let e of herramientas">
        <mat-card class="m-2" style=" background-color: #f2f2f2;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              {{ e.productVersion.product.name}}
            </mat-card-title>
            <mat-card-subtitle>
              {{ e.id }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>  
            <p>{{ e.name }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button style="color: #F57C27;" class="botonmath" [routerLink]="'/user-dashboard/instrucciones/' +e.id.toString()">
              <mat-icon>play_circle_outline</mat-icon> Empezar
            </button>
            <button mat-button style="color: #F57C27;" class="botonmath">
              <mat-icon>question_answer</mat-icon> Preguntas: 
            </button>
            <button mat-button style="color: #F57C27;"class="botonmath">
              <mat-icon>star</mat-icon> P.M:
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="herramientas.length === 0">
        <mat-card>
          <mat-card-content>
            <h3>No hay exámenes en esta categoría</h3>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
