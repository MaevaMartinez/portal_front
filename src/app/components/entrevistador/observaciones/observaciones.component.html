<mat-card class="dashboard-panel"> <mat-toolbar>
    <mat-toolbar-row>
      <button mat-button (click)="clearFilters()" class="botonprimario m-2">Limpiar Filtros
        <mat-icon>delete</mat-icon></button>

      <button mat-raised-button class="botonprimario m-2" (click)="exportToCSV()">
        <mat-icon>get_app</mat-icon> Exportar a CSV
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- Filtro por Nombre -->
  <div class="filter-container p-4">
    <!-- Filtro por Nombre -->
    <mat-form-field class="filter-input" appearance="outline">
      <input matInput (input)="filterInput()" [(ngModel)]="filtro" [disabled]="selectedCategoria !== 0" style="flex: 1;"
        placeholder="Filtrar por nombre...">
    </mat-form-field>

    <!-- Filtro por Cargo Ocupado -->
    <div class="filter-row">
      <mat-form-field class="filter-input" appearance="outline" style="flex: 1;">
        <input matInput (input)="filterInputCargoOcupado()" placeholder="Filtrar por cargo ocupado"
          [(ngModel)]="filtroCargo" [disabled]="selectedCategoria !== 0" style="width: 100%;">
      </mat-form-field>
    </div>
  </div>


</mat-card>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($any($event))"
  class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.firstLastname}} {{element.secondLastname}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab class="minifab m-1" id="{{element.id}}" matTooltip="Ver perfil"
        (click)="openUserProfile($event)" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button class="m-1" mat-mini-fab color="warn" aria-label="PDF" matTooltip="Ver Más Opciones" id="{{element.id}}"
        (click)="openBottomSheet($event)">
        <mat-icon>apps icon</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab class="minifab" [disabled]="!isAnyCheckboxChecked()" matTooltip="Enviar Correo"
        (click)="onSendMailPressed()">
        <mat-icon>email</mat-icon>
      </button>
    </th>
    <form [formGroup]="selectedCheckbox">

      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [formControlName]="element.email"
          matTooltip="Seleccione Destinatario"></mat-checkbox>
      </td>
    </form>
  </ng-container>
  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef> Herramientas </th>
    <td mat-cell *matCellDef="let element">{{element.tools}}</td>
  </ng-container>
  <ng-container matColumnDef="herr_ver">
    <th mat-header-cell *matHeaderCellDef> Versiones </th>
    <td mat-cell *matCellDef="let element">{{element.herr_ver}}</td>
  </ng-container>
  <ng-container matColumnDef="herr_exp">
    <th mat-header-cell *matHeaderCellDef> Años de experiencia </th>
    <td mat-cell *matCellDef="let element">{{element.herr_exp}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
