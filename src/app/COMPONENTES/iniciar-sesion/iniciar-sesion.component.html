<div class="container mt-5">
  <!-- Aquí sigue el formulario de inicio de sesión -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campos del formulario -->
            <div class="form-group">
              <label for="usr_email">Correo electrónico:</label>
              <input type="email" class="form-control" id="usr_email" formControlName="usr_email" required maxlength="30">
              <div *ngIf="loginForm.get('usr_email')?.hasError('required') && loginForm.get('usr_email')?.touched" class="text-danger">
                El Correo electrónico es requerido
              </div>
              <div *ngIf="loginForm.get('usr_email')?.hasError('email') && loginForm.get('usr_email')?.touched" class="text-danger">
                El Correo electrónico no es válido
              </div>
              <div *ngIf="loginForm.get('usr_email')?.hasError('maxlength') && loginForm.get('usr_email')?.touched" class="text-danger">
                El Correo electrónico debe tener como máximo 30 caracteres
              </div>
            </div>
            <div class="form-group">
              <label for="usr_pass">Contraseña:</label>
              <input type="password" class="form-control" id="usr_pass" formControlName="usr_pass" required maxlength="5">
              <div *ngIf="loginForm.get('usr_pass')?.hasError('required') && loginForm.get('usr_pass')?.touched" class="text-danger">
                La Contraseña es requerida
              </div>
              <div *ngIf="loginForm.get('usr_pass')?.hasError('minlength') && loginForm.get('usr_pass')?.touched" class="text-danger">
                La Contraseña debe tener al menos 3 caracteres
              </div>
              <div *ngIf="loginForm.get('usr_pass')?.hasError('maxlength') && loginForm.get('usr_pass')?.touched" class="text-danger">
                La Contraseña debe tener como máximo 5 caracteres
              </div>
            </div>
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Iniciar Sesión</button>
            <div *ngIf="error" class="error">{{ error }}</div>
          </form>
          <!-- Mostrar mensaje de error si el inicio de sesión falló -->
          <div *ngIf="inicioSesionFallido" class="alert alert-danger mt-3">
            {{ mensajeError }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
