<router-outlet></router-outlet>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav ml-auto"> <!-- Modificamos ml-auto aquí -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/registrar" routerLinkActive="active">Registrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"[routerLink]="'/iniciar-sesion'" routerLinkActive="active">Iniciar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container mt-5">
    <!-- Aquí sigue el formulario de inicio de sesión -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <!-- Campos del formulario -->
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email"
                 [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="usr_pass"
                 [(ngModel)]="usr_pass" name="usr_pass" required>
              </div>
              <!-- Botón de inicio de sesión -->
              <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
		     <!--  <button type="submit"  onclick="limpiarCampos()">Limpiar</button> -->
                                 
            </form>
            <!-- Mostrar mensaje de error si el inicio de sesión falló -->
            <div *ngIf="inicioSesionFallido" class="alert alert-danger mt-3">
              Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
            </div>
            <script>
                function limpiarCampos() {
                    document.getElementById("usr_email").value = "";
                    document.getElementById("usr_email").value = "";
                }
            </script>
          </div>
        </div>
      </div>
    </div>
    
  </div>
