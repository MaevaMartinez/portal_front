<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($any($event))"
       class="mat-elevation-z8">
   <!-- Resto del cÃ³digo -->

  <!-- Position Column -->
  <ng-container matColumnDef="usr_nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.usr_nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="usr_tel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.usr_tel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="usr_email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.usr_email}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-mini-fab id="{element.usr_email}" value="{{element.usr_email}}" (click)="botonEstadistica($event)" color="secundary" aria-label="Example icon button with a menu icon">
        <mat-icon>bar_chart</mat-icon>
        
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="usr_herr">
    <th mat-header-cell *matHeaderCellDef> Herramientas </th>
    <td mat-cell *matCellDef="let element">{{element.usr_herr}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<input (input)="filter($event)" type="text">

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
