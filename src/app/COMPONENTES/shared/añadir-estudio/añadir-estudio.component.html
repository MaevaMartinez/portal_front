<!-- Formulario para crear un nuevo archivo o editar uno existente -->
<form [formGroup]="form" (ngSubmit)="submitForm($event)" class="formacademica">
  <h4 class="perfilr">{{ creationMode ? 'Información académica' : 'Editar información académica' }}</h4>
  <mat-form-field>
    <mat-label>Institución Educativa:</mat-label>
    <input matInput type="text" id="inputEducacion" formControlName="inf_acad_nom_esc" name="inputEducacion">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Título:</mat-label>
    <input matInput type="text" id="inputTitulo" formControlName="titl" name="inputTitulo">
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Fecha Inicio - Fecha Fin</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker">
      <input matStartDate placeholder="Fecha Inicio" id="inputFechain" formControlName="inf_acad_fec_ini" name="inputFechaini">
      <input matEndDate placeholder="Fecha Fin" id="inputFechafin" formControlName="inf_acad_fec_fin" name="inputFechafin">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>
        <button class="botonprimario" mat-button matDateRangePickerCancel>Cancelar</button>
        <button mat-raised-button class="botonprimario" matDateRangePickerApply>Aceptar</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estado Académico:</mat-label>
    <mat-select id="selectEstadoAcademico" formControlName="inf_acad_est" name="estadoAcademico">
      <mat-option value="Selecciona una opción">Selecciona una opción...</mat-option>
      <mat-option value="En curso">En curso</mat-option>
      <mat-option value="En práctica">En práctica</mat-option>
      <mat-option value="Egresado">Egresado</mat-option>
      <mat-option value="Titulado">Titulado</mat-option>
      <mat-option value="Incompleto">Incompleto</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card class="guardarycancelar">
    <button mat-raised-button class="botonprimario m-2" [disabled]="!form.valid" type="submit">{{ creationMode ? 'Guardar' : 'Actualizar' }}</button>
    <button mat-raised-button class="botonprimario m-2" (click)="goBack()">Cancelar</button>
  </mat-card>
</form>
