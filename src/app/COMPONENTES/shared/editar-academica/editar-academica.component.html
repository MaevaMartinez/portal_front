<form [formGroup]="form" (ngSubmit)="submitForm($event)">
  <mat-card class="formacademica">
    <h4 class="perfilr">Editar Información académica</h4>
    <div class="academica-item">
      <mat-form-field>
        <mat-label>Título:</mat-label>
        <input matInput formControlName="titl" placeholder="Título">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Institución Educativa:</mat-label>
        <input matInput formControlName="inf_acad_nom_esc" placeholder="Institución Educativa">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha Inicio:</mat-label>
        <input matInput formControlName="inf_acad_fec_ini" type="date" placeholder="Fecha Inicio">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha Fin:</mat-label>
        <input matInput formControlName="inf_acad_fec_fin" type="date" placeholder="Fecha Fin">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estado:</mat-label>
        <input matInput formControlName="inf_acad_est" placeholder="Estado">
      </mat-form-field>
      <div class="contenedor-externo">
        <h4 class="perfilr">Referencias Académicas</h4>
        <div formArrayName="referenciaAcademicas">
          <div *ngFor="let ref of referenciaFormArray.controls; let i = index" [formGroupName]="i">
            <mat-card class="referencia-individual">
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="ref_acad_nom">
              </mat-form-field>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Institución</mat-label>
                <input matInput type="text" formControlName="ref_acad_ins">
              </mat-form-field>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="ref_acad_email">
              </mat-form-field>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" formControlName="ref_acad_tel">
              </mat-form-field>
              <mat-card class="guardarycancelar mb-2"
                style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <button mat-mini-fab color="warn" (click)="eliminarReferencia(i)" style="margin: auto;">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card>
            </mat-card>
          </div>
        </div>
        <mat-card class="guardarycancelar mb-2">
          <button mat-raised-button type="button" class="botonprimario m-2" (click)="addReferencia()">+ Añadir
            Referencia</button>
        </mat-card>
      </div>
      <mat-card class="guardarycancelar">
        <button mat-raised-button class="botonprimario m-2" type="submit">
          Actualizar
        </button>
        <button mat-raised-button class="botonprimario m-2" type="button" (click)="goBack()">
          Cancelar
        </button>
      </mat-card>
    </div>
  </mat-card>
</form>
