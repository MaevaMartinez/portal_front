<mat-card-title class="header">
  <h4 class="title">Cerrar Sesión</h4>
</mat-card-title>
<div mat-dialog-content class="dialog-content">
  <p>¿Está seguro de que desea cerrar sesión?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="botonprimario">Cancelar</button>
  <button mat-button (click)="cerrarSesion()" mat-dialog-close class="botonprimario">Aceptar</button>
</div>
