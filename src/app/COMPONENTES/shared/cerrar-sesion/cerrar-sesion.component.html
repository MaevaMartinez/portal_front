<h4 mat-dialog-title>Cerrar Sesión</h4>
<div mat-dialog-content>
  ¿Desea Cerrar Sesión?
</div>

<div mat-dialog-actions>
  <button mat-button class="botonprimario"  mat-dialog-close>No</button>
  <button mat-button class="botonprimario" (click)="cerrarSesion()" mat-dialog-close cdkFocusInitial>Si</button>
</div>
