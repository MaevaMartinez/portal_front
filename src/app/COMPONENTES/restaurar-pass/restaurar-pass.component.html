<p>restaurar-pass works!</p>
<div class="container-bg">
    <nav class="navbar navbar-expand">
      <div class="container">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"[routerLink]="'/iniciar-sesion'" routerLinkActive="active">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registrar" routerLinkActive="active">Registrar</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- Aquí sigue el formulario de registro -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>Registro</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                <!-- Campos del formulario -->
                <div class="form-group">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" class="form-control" id="email" formControlName="usr_email" required [ngClass]="{'is-invalid': registroForm.get('email')?.invalid && registroForm.get('email')?.touched}">
                  <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="invalid-feedback">
                    Correo electrónico inválido.
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" class="form-control" id="usr_pass" formControlName="usr_pass" required [ngClass]="{'is-invalid': registroForm.get('usr_pass')?.invalid && registroForm.get('usr_pass')?.touched}">
                  <div *ngIf="registroForm.get('usr_pass')?.invalid && registroForm.get('usr_pass')?.touched" class="invalid-feedback">
                    Contraseña inválida (al menos 3 caracteres).
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirmar contraseña:</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required [ngClass]="{'is-invalid': registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched && registroForm.hasError('passwordMismatch')}">
                  <div *ngIf="registroForm.hasError('passwordMismatch') && registroForm.get('confirmPassword')?.touched" class="invalid-feedback">
                    Las contraseñas no coinciden.
                  </div>
                </div>
                <!-- Botón de registro -->
                <button type="submit" class="btn btn-primary  mt-3 ">Registrar</button>
                
              </form>
              <br>  
                <a class="nav-link2" routerLink="/iniciar-sesion" routerLinkActive="active">Si tiene una cuenta, inicie sesión aquí</a>     
                <br>  
            </div>
          </div>
        </div>
      </div>
      <div class="elitsoft">
        <img src="https://static.wixstatic.com/media/5a9998_6a14b7ced59447ae8f4bceee9e8d1478~mv2.png/v1/fill/w_182,h_48,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/elitesoft%201.png" alt="Elitesoft Logo">
      </div>
    </div>
  </div>
