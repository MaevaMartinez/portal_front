<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informaci√≥n Laboral</title>
</head>
<link rel="stylesheet" href="\informacion-laboral.component.css">
<body>
  <app-app-navbar></app-app-navbar>
  <app-sidebar-user></app-sidebar-user>
  <app-sidebar-userdesk></app-sidebar-userdesk>
  <div class="container-datos-personales">

    <div class="div-inputs">

      <form>

        <div class="row mb-3">
          <label for="inputCargo" class="col-sm-2 col-form-label">Cargo:</label>
          <div class="col-sm-10">
            <input type="inputCargo" class="form-control" id="inputCargo" [(ngModel)]="laboral.inf_lab_crg_emp" name="inputCargo" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNomEmp" class="col-sm-2 col-form-label">Nombre Empresa:</label>
          <div class="col-sm-10">
            <input type="inputNomEmp" class="form-control" id="inputNomEmp" [(ngModel)]="laboral.inf_lab_emp" name="inputNomEmp">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputActRea" class="col-sm-2 col-form-label">Actividades Realizadas:</label>
          <div class="col-sm-10">
            <input type="inputActRea" class="form-control" id="inputActRea" [(ngModel)]="laboral.inf_lab_act" name="inputActRea">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFechaini" class="col-sm-2 col-form-label">Fecha Inicio:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputFechaini" [(ngModel)]="laboral.inf_lab_fec_ini" [min]="minFecha" name="inputFechaini">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFechafin" class="col-sm-2 col-form-label">Fecha Termino:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputFechafin" [(ngModel)]="laboral.inf_lab_fec_fin" [min]="minFecha" name="inputFechafin">
          </div>
        </div>
        <div class="form-group">
          <label for="herramienta">Herramienta:</label>
          <select class="form-control" id="herramienta" [(ngModel)]="herramientas.herr_usr_id" name="productos">
            <option *ngFor="let herramienta of herramientasA" [value]="herramienta.herr_usr_id">
              {{ herramienta.prd_nom }}
            </option>
          </select>
        </div>

        <div class="div-form d-grid justify-content-end">
          <button type="submit" class="btn btn-primary btn-guardar"  (click)="guardarLaboral()">GUARDAR</button>
        </div>
      </form>
    </div>

  </div>




</body>
</html>
