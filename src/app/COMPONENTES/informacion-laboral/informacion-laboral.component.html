<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Laboral</title>
</head>
<link rel="stylesheet" href="\informacion-laboral.component.css">
<body>
  <app-sidebar-user></app-sidebar-user>
  <br>
  <app-sidebar-userdesk></app-sidebar-userdesk>
  <div class="container">
  <mat-card class="container-datos-personales">




    <div class="div-inputs" *ngIf="!creationMode" >
      <h4 class="perfilr">Información Laboral</h4>
      <div *ngFor="let labor of laborales">
        
        <div class="row celda-laboral">
          <div class="col-6 cargo">
            <h4 class="Titulos mb-5">Cargo</h4>
              <p>{{ labor.inf_lab_crg_emp}}</p>
          </div>

          <div class="col-2 fechas">
            <h4 class="Titulos mb-5">Fecha Inicio</h4>
            <p class="fechas2">{{ labor.inf_lab_fec_ini}}</p>
          </div>
          <div class="col-2 fechas">
            <h4 class="Titulos mb-5">Fecha Fin</h4>
            <p class="fechas2">
            {{ labor.inf_lab_fec_fin}}</p>
          </div>
          <div class="col-2">
          <div class="flex">
            <h4 class="Titulos  mb-4">Acciones</h4>

           <button mat-mini-fab  class="minifab m-1"  id="{{labor.inf_lab_id}}" (click)="editLaboral($event)"> 
            <mat-icon>edit</mat-icon>
           </button>

           <button mat-mini-fab  class="minifabdanger m-1" (click)="eliminarLaboral(labor.inf_lab_id)"> 
            <mat-icon>delete</mat-icon>
           </button>

          </div>


          </div>
        </div>
      </div>
      
      <div *ngIf="laborales.length === 0">
        No has definido ninguna experiencia laboral
      </div>
      


      <button  class="botonprimario m-2"mat-raised-button  (click)="openaddExperienciaLaboral()" > + Añadir experiencia laboral</button>
      <button class="botonprimario m-2" mat-raised-button *ngIf="laborales.length > 0" (click)="redirectTo()">Siguiente</button>
    </div>


</mat-card>
</div>

</body>
</html>
