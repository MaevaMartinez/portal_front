<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Academica</title>
</head>
<link rel="stylesheet" href="\informacion-academica.component.css">
<body>
  <app-sidebar-user></app-sidebar-user>
  <br>
  <app-sidebar-userdesk></app-sidebar-userdesk>
  <br><br><br>


  
  <div class="container-datos-personales">

    <div class="div-inputs" *ngIf="!creationMode" >

      <div *ngFor="let academica of academicas">
        
        <div class="row celda-laboral">
          
          <div class="col-6 cargo">
            <h4 class="Titulos mb-5">Título / Profesion</h4>
              <p>{{ academica.titl}}</p>
          </div>

          <div class="col-2 fechas">
            <h4 class="Titulos mb-5">Fecha Inicio</h4>
           <p class="fechas2 ">{{ academica.inf_acad_fec_ini}}</p>
          </div>
          <div class="col-2 fechas">
            <h4 class="Titulos mb-5">Fecha Fin</h4>
           <p class="fechas2"> {{ academica.inf_acad_fec_fin}}</p>
          </div>
          <div class="col-2">

            <div class="flex">
              <h4 class="Titulos  mb-4">Acciones</h4>
           <button class="btn btn-warning" (click)="editarAcademica(academica.inf_acad_id)"> 
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <title>pencil</title>
              <path d="M0 32l12-4 20-20-8-8-20 20zM4 28l2.016-5.984 4 4zM8 20l12-12 4 4-12 12z"></path>
            </svg>
           </button>

           <button class="btn btn-danger" (click)="eliminarAcademica(academica.inf_acad_id)"> 
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
           </button>

            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="academicas.length === 0">
        No has definido ninguna experiencia académica
      </div>
      <button class="btn btn-primary btn-guardar" (click)="addExperienceRow()"> + Añadir estudios</button>
      <button class="btn btn-primary btn-guardar" *ngIf="academicas.length > 0" (click)="redirectTo()">Siguiente</button>
    </div>

    <div class="div-inputs" *ngIf="creationMode">

      <form [formGroup]="form" (ngSubmit)="submitForm($event)">

        <div class="row mb-3">
          <label for="inputTitulo" class="col-sm-2 col-form-label">Titulo:</label>
          <div class="col-sm-10">
            <input type="inputTitulo" class="form-control" id="inputTitulo" formControlName="titl" name="inputTitulo" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEducacion" class="col-sm-2 col-form-label">Institución Educativa:</label>
          <div class="col-sm-10">
            <input type="inputEducacion" class="form-control" id="inputEducacion" formControlName="inf_acad_nom_esc" name="inputEducacion">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFechaini" class="col-sm-2 col-form-label">Fecha Inicio:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputFechain" formControlName="inf_acad_fec_ini" [min]="minFecha" [max]="today" name="inputFechaini">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFechafin" class="col-sm-2 col-form-label">Fecha Termino:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputFechafin" formControlName="inf_acad_fec_fin" [min]="minFecha" [max]="today" name="inputFechafin">
          </div>
        </div>
        <div class="row mb-3">
          <label for="selectEstadoAcademico" class="col-sm-2 col-form-label">Estado Academico:</label>
            <select class="form-select" id="selectEstadoAcademico" formControlName="inf_acad_est" name="estadoAcademico">
              <option selected disabled >Selecciona una opción...</option>
              <option value="En curso">En curso</option>
              <option value="En práctica">En práctica</option>
              <option value="Egresado">Egresado</option>
              <option value="Titulado">Titulado</option>
            </select>
        </div>


        <div class="div-form d-grid justify-content-end">
          <div class="flex">
            <button (click)="goBack()" class="btn btn-danger btn-marg" >Cancelar</button>
            <button  [disabled]="!form.valid" type="submit" class="btn btn-primary btn-guardar2"> Guardar</button>
          </div>   
        </div>
      </form>
    </div>

  </div>




</body>
</html>
