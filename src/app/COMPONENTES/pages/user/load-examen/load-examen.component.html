<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1>Exámenes disponibles</h1>
      <div class="row mt20" *ngIf = "examenes">
        <div class="col-md-6" *ngFor = "let e of examenes">
          <mat-card class="mb20">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
              </div>
              <mat-card-title>
                {{ e.exam_titl }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ e.categoria.cat_exam_titl }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ e.exam_desc }}</p>
            </mat-card-content>
            <mat-card-actions>
             <!-- <button mat-button color="primary">Ver</button>  -->
              <button mat-button color="accent" [routerLink] = "'/user-dashboard/instrucciones/'+e.exam_id">Empezar</button>
              <button mat-button color="accent">Preguntas : {{ e.exam_n_preg }}</button>
              <button mat-button color="accent">P.M : {{ e.exam_ptos_max }}</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-md-12" *ngIf = "examenes.length == 0">
          <mat-card>
            <mat-card-content>
              <h1>No hay exámenes en esta categoría</h1>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
