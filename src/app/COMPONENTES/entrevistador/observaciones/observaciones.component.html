<br><br>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($any($event))"
       class="mat-elevation-z8">
   <!-- Resto del cÃ³digo -->

  <!-- Position Column -->
  <ng-container matColumnDef="usr_nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.usr_nom}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">

      <button mat-mini-fab color="primary" id="{{element.usr_email}}" matTooltip="Ver perfil" (click)="openUserProfile($event)" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>

    </td>
  </ng-container>


   <ng-container matColumnDef="observaciones">
    <th mat-header-cell *matHeaderCellDef> Observaciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab class="custom-btn" id="{{element.usr_id}}" (click)="agregarObservacion()"
      aria-label="Example icon button with a menu icon">
        <mat-icon>queue</mat-icon>
      </button>
      <button mat-mini-fab color="warn" id="{{element.usr_id}}" (click)="obtenerObservacionesPorUsuario(element.usr_id)"
      aria-label="Example icon button with a menu icon">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
