<div class="filter-container">
  <mat-form-field class="filter-input" >
    <input matInput (input)="filterInput()" placeholder="Filtrar..." [(ngModel)]="filtro">
  </mat-form-field>
  <button mat-raised-button (click)="addNewCategory($event)" class="custom-btn2" aria-label="Example icon button with a menu icon">
    <mat-icon>add</mat-icon> Añadir una nueva categoría
  </button>
</div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($any($event))" class="tablacontenedor">
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab class="minifab m-1" id="{{element.categoriaId}}" (click)="editCategoria($event)"
      aria-label="Example icon button with a menu icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab class="minifabdanger m-1" id="{{element.categoriaId}}" (click)="openDialogEliminar($event)"
      aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
