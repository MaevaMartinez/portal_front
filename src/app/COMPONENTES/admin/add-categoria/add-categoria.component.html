<mat-card-header class="header-categoria-component">
  <h2 class="addCategorytitle">Agregar Nueva Categoría</h2>
</mat-card-header>


  <form (ngSubmit)="formSubmit()" [formGroup]="form">


    <mat-form-field class ="categoryadd-field">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo">
    </mat-form-field>

    <mat-form-field class ="categoryadd-field">
      <mat-label>Descripción</mat-label>
      <textarea matInput 
      formControlName="descripcion"></textarea>
    </mat-form-field>

    
 
    <div class="form-group text-center d-flex">
      <button mat-raised-button class="botonprimario">Guardar</button>
      <button mat-raised-button class="botonprimario" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
