<p class="admin-panel-text">Panel de Administrador</p>

<div class="add-categoria-container">
  <h2>Agregar Nueva Categoría</h2>
  <form (ngSubmit)="formSubmit()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input 
      type="text" 
      id="titulo" 
      class="form-control" 
      autofocus
      matinput
      placeholder="Digite el título de la categoría"[(ngModel)]="categoria.cat_exam_titl"
      name="titulo" 
      required >
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea 
      id="descripcion" 
      class="form-control" 
      placeholder="Digite la descripción de la categoría"
      [(ngModel)]="categoria.cat_exam_desc" 
      name="descripcion"
      rows="4" 
      required> 
    </textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancelar()">Cancelar</button>
      </div>
  </form>
</div>
