<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargo usuario</title>
</head>
<link rel="stylesheet" href="\cargo-usuario.component.css">
<body>
  <div class="container-datos-personales">


    <div class="div-menu">
      <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" (change)="onRadio1Change()" autocomplete="off" >
        <label class="btn btn-outline-secondary" for="btnradio1">Datos Personales</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" (change)="onRadio2Change()" autocomplete="off"  >
        <label class="btn btn-outline-secondary" for="btnradio2" >Herramientas y Tecnologias </label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" (change)="onRadio3Change()" autocomplete="off" >
        <label class="btn btn-outline-secondary" for="btnradio3">Información Academica</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" (change)="onRadio4Change()" autocomplete="off" >
        <label class="btn btn-outline-secondary" for="btnradio4">Información Laboral</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" (change)="onRadio5Change()" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio5">Cargo</label>
      </div>
    </div>

    <div class="div-inputs">

      <form>

        <div class="row mb-3">
          <label for="input" class="col-sm-2 col-form-label">RUT:</label>
          <div class="combobox">
            <label for="cargosE">Cargos:</label>
            <select class="form-control" id="cargosE" [(ngModel)]="selectedCargoElitsoft" name="cargosE">
              <option *ngFor="let cargo of cargosElitsoft" [value]="cargo.crg_elit_id">{{ cargo.crg_elit_nom }}</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPretension" class="col-sm-2 col-form-label">Pretensión de renta:</label>
          <div class="col-sm-10">
            <input type="renta" class="form-control" id="inputPretension" [(ngModel)]="cargo.crg_usr_pret" name="inputPretension" placeholder="CLP">
          </div>
        </div>


        <div class="div-form d-grid justify-content-end">
          <button type="submit" class="btn btn-primary btn-guardar" (click)="guardarCargo()">GUARDAR</button>
        </div>
      </form>
    </div>

  </div>




</body>
</html>
